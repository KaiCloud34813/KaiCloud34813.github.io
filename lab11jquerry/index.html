<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="circle"></div>

    <div class="container">
        <form id="for">
            <label>Width (px)</label>
            <input type="number" name="width" value="10" id="width">
            <label>Growth Amount (px)</label>
            <input type="number" name="growth" value="10" id="growth">
            <label>Interval (ms)</label>
            <input type="number" value="1000" name="interval" id="interval">
            <label>Number of circles</label>
            <input type="number" value="5" name="count" id="count">
            <input type="submit" value="Start" id="start">
        </form>
    </div>
</body>
</html>
